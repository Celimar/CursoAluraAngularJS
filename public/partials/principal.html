<div class="jumbtron">    
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div clas="col-md-12">
        <form>
            <div class="input-group">
                <spam class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova foto</a>
                </spam>    
                <input class="form-control" ng-model="filtro" ng-model-options="{ debounce: 600 }"  placeholder="filtrar pelo titulo da foto">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado " ng-repeat="foto in fotos |filter:filtro "  titulo="{{foto.titulo}}">
        
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto> 
    </meu-painel>

</div>
